<html>

<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
</head>

<body>
    <div class="input-container">
        <input type="number" class="input-field" id="input_1"/>
        <select class="operation-field" id="operation">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="number" class="input-field" id="input_2"/>
    </div>

    <div class="button-container">
        <button class="button" onclick="button()">ПОДСЧИТАТЬ</button>
    </div>

    <div class="output-container">
        <textarea class="output-field" id="output" rows="2" readonly></textarea>
    </div>  
</body>

</html>
